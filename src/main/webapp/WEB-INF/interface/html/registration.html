<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/registration.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Registration form</h2>
        </div>
        <div class="col-md-7 col-lg-8 container">
            <form class="needs-validation" action="profile.html" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="floatingPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    </div>

                    <div class="col-12">
                        <label for="repeatFloatingPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="repeatFloatingPassword" placeholder="Repeat your password"
                               required>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="form-check" onclick='business()'>
                        <input type="checkbox" class="form-check-input" id="businessAccount">
                        <label class="form-check-label" for="businessAccount">Business account</label>
                    </div>

                    <div id="business" class="row g-3">
                        <div class="col-md-12">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option value="">Choose...</option>
                                <option>United States</option>
                                <option>Poland</option>
                                <option>Germany</option>
                                <option>Australia</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="New-York">
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="12-345">
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="Math tutor">
                            <div class="invalid-feedback">
                                Please provide a valid category.
                            </div>
                        </div>
                    </div>
                </div><br>

                <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
            </form>
        </div>
    </main>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 SmallBusinessPlatform</p>
    <a href="../index.html">Home</a>
</footer>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<script src="../js/registration.js"></script>
</body>
</html>
